<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
	<title>Table Styling</title>
	<style>
		table,td,tr,th {
			border: 1px solid black;
            background-color: bisque;
			width: 300px;
			margin-bottom: 20px;
            text-align: center;
		}
		th {
			background-color: blue;
			border: 1px solid black;
			padding: 5px;
		}
		td {
			
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table id="myTable">
	  <tr>
	    <th>Math</th>
	    <th>English</th> 
	    <th>Program</th>
	  </tr>
	  <tr>
	    <td>Cell 1-1</td>
	    <td>Cell 1-2</td> 
	    <td>Cell 1-3</td>
	  </tr>
	  <tr>
	    <td>Cell 2-1</td>
	    <td>Cell 2-2</td> 
	    <td>Cell 2-3</td>
	  </tr>

	</table>
    <b>Change The Table Width</b>
    <br>
    <button type="button" onclick="_200px()">200px</button>
	<button type="button" onclick="_500px()">500px</button>
	<br>
    <b>Change The Border and the Spacing Width</b>
    <br>
	<button type="button" onclick="chb_1px()">1px</button>
	<button type="button" onclick="chb_10px()">10px</button>
	<button type="button" onclick="chb_20px()">20px</button>
	<br>
    <b>Change The Table Color</b>
    <br>
    <button onclick="changeColor('#F9B572')" style="background-color: #F9B572; width: 40px; height: 20px;"></button>
    <button onclick="changeColor('#99B080')" style="background-color: #99B080; width: 40px; height: 20px;"></button>
    <button onclick="changeColor('#748E63')" style="background-color: #748E63; width: 40px; height: 20px;"></button>
    <button onclick="changeColor('#FAF8ED')" style="background-color: #FAF8ED; width: 40px; height: 20px;"></button>
	<br><br>
    <button onclick="resetStyle()">Reset</button>

</body>
